server:
  port: 5002

spring:
  application:
    name: service-engine-consumer
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/demo_exchange
    username: demo_exchange
    password: demo_exchange_secret
  rabbitmq:
    addresses: localhost
    username: mq_user
    password: mq_password
    ssl:
      enabled: false

